<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Boiled Egg Recipe</title>
</head>

<body>
    <h1>Boiled Egg Recipe</h1>
    <img src="images/boiled-egg.jpeg">

    <h2>Description</h2>
    <ul>
        <li>Bring water to a boil in pan</li>
        <li>Gently place eggs in the pan in the boiling water, 
            making sure not to break the egg
        </li>
        <li>Let the egg boil for 6 minutes</li>
        <li>Drain the water from the pan, and let the eggs stay in cold water 
            for 2 minutes
        </li>
        <li>Peel and enjoy</li>
    </ul>
</body>
</html>
